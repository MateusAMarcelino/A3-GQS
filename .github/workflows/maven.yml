name: Integração continua de Java com Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Configura XVFB 
        run: Xvfb :1 -screen 0 1600x1200x24 & 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B compile --file pom.xml
        env:
         # Roda a aplicação a tela 1 do Xvfb
         DISPLAY: :1
      # Desliga o Xvfb
      - name: Desliga Xvfb
        run: killall Xvfb
  build-hmg:
    runs-on: ubuntu-latest
    needs: build-dev
    environment:
      name: hmg
    steps:
      - name: Configura xvfb para tela 0
        run: Xvfb :1 -screen 0 1600x1200x24 & 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          DISPLAY: :1
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=MateusAMarcelino_A3-GQS
      - name: Desliga Xvfb
        run: killall Xvfb
  build-prd:
    runs-on: ubuntu-latest
    needs: build-hmg
    environment:
      name: prd
    steps:
      - name: Configura xvfb para tela 0
        run: Xvfb :1 -screen 0 1600x1200x24 &    
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Package project with Maven
        env:
         DISPLAY: :1 
        run: mvn -B package --file pom.xml

      - name: Create temporary artifact folder
        run: mkdir staging

      - name: Run tests in headless mode
        run: mvn test -Djava.awt.headless=true

      - name: Copy artifacts to staging folder
        run: cp target/*jar-with-dependencies.jar staging

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging
      - name: Desliga Xvfb
        run: killall Xvfb     
